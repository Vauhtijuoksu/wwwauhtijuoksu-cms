version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./vauhtijuoksu:/home/cms/vauhtijuoksu
      - ./templates:/home/cms/templates
      - ./static:/home/cms/static
    ports:
      - 8000:8000
