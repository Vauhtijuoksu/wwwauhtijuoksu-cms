{% load vj_extras %}
{% if donation_sum >= instance.goal %}

    <div class="donate-bar full">
{% else %}
    <div class="donate-bar">
    {% endif %}
    {% if donation_sum >= instance.goal %}
        <div class="bar full"></div>
    {% else %}
        <div class="bar" style="width:{{ donation_sum|percentof:instance.goal }}%"></div>
    {% endif %}
    <div class="sum bar-text">{{ donation_sum|toint }}e</div>
    <div class="goal bar-text">{{ instance.goal }}e</div>
    {% if donation_sum >= instance.goal %}
        <div class="bar-done bar-text">Tavoite saavutettu!</div>
    {% endif %}
</div>
